        function pop_virtual_layer97_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Source'] !== null ? autolinker.link(feature.properties['Source'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Target'] !== null ? autolinker.link(feature.properties['Target'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['freq'] !== null ? autolinker.link(feature.properties['freq'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_virtual_layer97_1_0(feature) {
            if (feature.properties['freq'] >= 1.000000 && feature.properties['freq'] <= 1.990000 ) {
                return {
                pane: 'pane_virtual_layer97_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.6)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
            }
            if (feature.properties['freq'] >= 2.000000 && feature.properties['freq'] <= 2.990000 ) {
                return {
                pane: 'pane_virtual_layer97_1',

                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,

        function style_nodes_2_0(feature) {

        map.getPane('pane_nodes_2').style['mix-blend-mode'] = 'normal';
        var layer_nodes_2 = new L.geoJson(json_nodes_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_nodes_2',
            layerName: 'layer_nodes_2',
            pane: 'pane_nodes_2',
            onEachFeature: pop_nodes_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_nodes_2_0(feature));
            },

        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";

        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"count": "int","nodes": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_count = document.createElement("div");
            div_count.id = "div_count";
            div_count.className = "slider";
            document.getElementById("menu").appendChild(div_count);
            var lab_count = document.createElement('div');
            lab_count.innerHTML  = 'count: <span id="val_count"></span>';
            lab_count.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_count);
            var reset_count = document.createElement('div');
            reset_count.innerHTML = 'clear filter';
            reset_count.className = 'filterlabel';
            lab_count.className = 'filterlabel';
            reset_count.onclick = function() {
                sel_count.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_count);
            var sel_count = document.getElementById('div_count');
            noUiSlider.create(sel_count, {
                connect: true,
                start: [1, 20],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 20
                }
            });
            sel_count.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_count = document.getElementById('val_count');
            val_count.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));

            div_nodes.className= "filterselect";
            document.getElementById("menu").appendChild(div_nodes);

            sel_nodes.size = 10;

            nodes_options_str  += '<option value="Morocco">Morocco</option>';

            nodes_options_str  += '<option value="Sierra Leone">Sierra Leone</option>';

            nodes_options_str  += '<option value="Spain">Spain</option>';

            nodes_options_str  += '<option value="Switzerland">Switzerland</option>';

            nodes_options_str  += '<option value="United Arab Emirates">United Arab Emirates</option>';
            nodes_options_str  += '<option value="United Kingdom">United Kingdom</option>';
            nodes_options_str  += '<option value="United States">United States</option>';
            sel_nodes.innerHTML = nodes_options_str;
            div_nodes.appendChild(sel_nodes);
            var lab_nodes = document.createElement('div');
            lab_nodes.innerHTML = 'nodes';
            lab_nodes.className = 'filterlabel';
            div_nodes.appendChild(lab_nodes);
            var reset_nodes = document.createElement('div');
            reset_nodes.innerHTML = 'clear filter';
            reset_nodes.className = 'filterlabel';
            reset_nodes.onclick = function() {
                var options = document.getElementById("sel_nodes").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_nodes.appendChild(reset_nodes);
